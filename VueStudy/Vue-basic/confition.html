<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 通过cdn引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.container {
				display: flex;
			}

			.card {
				width: 20opx;
				height: 200px;
				margin-right: 30px;
				border: 1px solid #EEEEEE;
				border-radius: 10px;
			}

			.card img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
			<h2 v-if="show">显示图书信息</h2>
			<div class="container">
				<!-- 循环遍历books数组 -->
				<div class="card" v-for="book in books">
					<!-- 显示图片名称 -->
					<h4>{{book.name}}</h4>
					<img :src="book.cover">
					<p v-if="book.like">喜欢</p>
					<p v-else>不喜欢11</p>
				</div>
			</div>

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data: {
					show: true,
					books: [
						{
							name: '夏日尽初',
							cover: 'img/3.jpg',
							like: true

						},
						{
							name: '暴力与反暴力',
							cover: 'img/2.jpg',
							like: false

						},
						{
							name: '黑鹤',
							cover: 'img/4.jpg',
							like: true

						},
						{
							name: '且在人间',
							cover: 'img/1.jpg',
							like: true

						}
					]
				}
			})
		</script>

	</body>
</html>
