<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 通过cdn引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
			<h2 v-if="show">{{name}}</h2>
			<button type="button" v-on:click="handClick">隐藏/显示</button>
			

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data:{
					name:'软件1721',
					show:true
				},
				methods:{
					handClick:function(){
						// 把当前的show属性相反
						this.show=!this.show;
					}
				}
			})
		</script>
		
	</body>
</html>
