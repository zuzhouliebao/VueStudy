<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 通过cdn引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
			<button type="button" v-on:dblclick="handClick">点我</button>
			<img src="img/1.jpg">

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data:{
					name:'软件1721'
				},
				methods:{
					handClick:function(){
						alert(this.name);
					}
				}
			})
		</script>
		
	</body>
</html>
