<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 通过cdn引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style type="text/css">
			.follow{
				color:#DDD;
			}
			.cancle-follow{
				color:#008000;
			}
			.link{
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
			<h2>{{name}}</h2>
			<p class="follow link" v-show="followed" v-on:click="handfollow">
				<i class="icon-ok"></i>已关注</p>
			<p class="cancle-follow link" v-show="followed===false" 
			 v-on:click="handfollow"><i class="icon-plus"></i>关注</p>
			

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data:{
					name:'简书作者',
					followed:false
					
				},
				methods:{
					handfollow:function(followed){
						this.followed=!this.followed;
					}
				}
				
			})
		</script>
		
	</body>
</html>
