<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 通过cdn引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{name}}，{{age}}</h2>
			

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el: '#app',
				data:{
					message:'Vue.js',
					name:'尤雨溪',
					age:'30岁'
				}
			})
		</script>
		
	</body>
</html>
